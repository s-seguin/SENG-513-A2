<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="calculator">
            <div class="prev-calc">
                <p id="prevCalcDisplay"></p>
            </div>
            <div class="display">
                <p id="display">0</p>
            </div>
            <div class="calc-buttons-container">
                <div class="calc-buttons">
                    <button onclick="btnClick('(');">(</button>
                    <button onclick="btnClick(')');">)</button>
                    <button class="wide-btn" onclick="clearLastEntry();">CE</button>
    
                    <button class="number-btn" onclick="btnClick(7);">7</button>
                    <button class="number-btn" onclick="btnClick(8);">8</button>
                    <button class="number-btn" onclick="btnClick(9);">9</button>
                    <button onclick="btnClick('/');">/</button>
    
                    
                    <button class="number-btn" onclick="btnClick(4);">4</button>
                    <button class="number-btn" onclick="btnClick(5);">5</button>
                    <button class="number-btn" onclick="btnClick(6);">6</button>
                    <button onclick="btnClick('*');">*</button>
    
                    <button class="number-btn" onclick="btnClick(1);">1</button>
                    <button class="number-btn" onclick="btnClick(2);">2</button>
                    <button class="number-btn" onclick="btnClick(3);">3</button>
                    <button onclick="btnClick('-');">-</button>
    
                    <button class="number-btn" onclick="btnClick(0);">0</button>
                    <button class="number-btn" onclick="btnClick('.');">.</button>
                    <button class="equal-btn" onclick="evalExpression();">=</button>
                    <button onclick="btnClick('+');">+</button>
                </div>
            </div>
        </div>
    </body>
</html>

<link href="style.css" rel="stylesheet">
<script src="calc.js"></script>
